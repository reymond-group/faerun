<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>FAERUN</title>
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">
  <link rel="shortcut icon" href="images/favicon.png">
  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
  <script src="libs/socketio/socket.io-1.4.5.js"></script>
  <script src="libs/lore/lore.min.js"></script>
  <script src="libs/smilesDrawer/smiles.js"></script>
  <script src="libs/smilesDrawer/smilesDrawer.js"></script>
  <script defer src="libs/mdl-selectified/mdl-selectified.min.js"></script>
  <link rel="stylesheet" href="libs/mdl-selectified/mdl-selectified.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-blue.min.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="libs/smilesDrawer/smilesDrawer.css">
</head>

<body>
  <div class="faerun-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="faerun-header mdl-layout__header mdl-layout__header--seamed mdl-color--black mdl-color-text--grey-300">
      <div class="mdl-layout__header-row">
        <span id="datatitle" class="mdl-layout-title">No Data Loaded</span>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">About</li>
          <li class="mdl-menu__item">Contact</li>
          <li class="mdl-menu__item">Legal information</li>
        </ul>
      </div>
    </header>
    <div class="faerun-drawer mdl-layout__drawer mdl-color--grey-300 mdl-color-text--black">
      <header class="faerun-drawer-header">
        <p class="faerun-title"><i class="material-icons">map</i>&nbsp;&nbsp;FAERUN</p>
      </header>
      <div class="faerun-controls mdl-color--grey-300 mdl-color-text--grey-900">
        <p class="faerun-controls-header">DATA</p>
        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
          <select id="select-set" name="select-set" class="mdl-selectfield__select">
              <option value=""></option>
            </select>
          <label class="mdl-selectfield__label" for="select-set">Load From Server</label>
        </div>
        <div id="loader-select-set" class="mdl-progress mdl-js-progress mdl-progress__indeterminate hidden"></div>
        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
          <select id="select-color-map" name="select-color-map" class="mdl-selectfield__select">
            </select>
          <label class="mdl-selectfield__label" for="select-color-map">Color Map</label>
        </div>
        <p class="faerun-controls-header">LOOK</p>
        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
          <select id="select-view" name="select-view" class="mdl-selectfield__select">
              <option value="option0_value">Free View</option>
              <option value="option1_value">Top View</option>
              <option value="option2_value">Bottom View</option>
              <option value="option3_value">Left View</option>
              <option value="option4_value">Right View</option>
              <option value="option5_value">Front View</option>
              <option value="option6_value">Back View</option>
            </select>
          <label class="mdl-selectfield__label" for="select-view">View</label>
        </div>
        <p class="faerun-controls-header">SETTINGS</p>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-fullscreen">
            <input type="checkbox" id="switch-fullscreen" class="mdl-switch__input">
            <span class="mdl-switch__label">Fullscreen</span>
          </label>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-color">
            <input type="checkbox" id="switch-color" class="mdl-switch__input">
            <span id="label-switch-color" class="mdl-switch__label">Dark Background</span>
          </label>
        <canvas id="structure-view" width="150" height="150" style="background-color: #141414">
        </canvas>
      </div>
    </div>
    <main id="main" class="mdl-layout__content mdl-color--grey-900">
      <canvas id="lore"></canvas>
      <div id="loader" class="hidden">
        <div id="loader-inner">
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
      </div>
      <div id="overlay-grid">
      </div>
      <div id="overlay">
      </div>
      <div id="hud-container" class="hidden-n mdl-color--grey-100">
        <label>Depth Cutoff</label>
        <input id="slider-cutoff" class="mdl-slider mdl-js-slider" type="range"
               min="0" max="100" value="0" tabindex="0">
        <div style="text-align:center">
          <button id="button-recenter" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">all_out</i>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script src="scripts/faerun-common.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
